<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>magicwords.app</title>
    <meta name="description" content="Randomly generate verbal components for a spell. Say the magic word!">
    <meta name="keywords" content="magic words, spell generator, verbal components, dungeons and dragons, d&amp;d, dnd, dnd 5e, fifth edition, pathfinder, rpg, dice, wizard, magic, caster, spells, spellbook, scroll, random">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="room">
        <h1>magic words</h1>
        <div class="shelf">
            <div class="shadow"></div>
            <div class="bookend left"></div>
            <div class="books">
                <a href="https://github.com/jdhartley/magicwords#credits" class="book">credits</a>
                <a href="https://github.com/jdhartley/magicwords" class="book">github</a>
                <div role="button" class="book">random</div>
            </div>
            <div class="bookend right"></div>
            <div class="skull">
                <div class="eyes">
                    <div class="eye"></div>
                    <div class="eye"></div>
                </div>
                <div class="teeth">
                    <div class="tooth"></div>
                    <div class="tooth"></div>
                    <div class="tooth"></div>
                </div>
            </div>
            <div class="potion">
                <div class="liquid"></div>
                <div class="bubble"></div>
                <div class="bubble two"></div>
                <div class="bubble three"></div>
            </div>
        </div>
    </div>

    <main class="c-main">
        <div class="l-scroll">
            <div class="c-scroll">
                <div class="c-scroll__holder c-scroll__holder--top">
                    <div class="c-scroll__knob">
                        <div class="c-scroll__knob c-scroll__knob--small c-scroll__knob--left"></div>
                    </div>
                    <div class="c-scroll__roll c-scroll__roll--top"></div>
                    <div class="c-scroll__knob">
                        <div class="c-scroll__knob c-scroll__knob--small c-scroll__knob--right"></div>
                    </div>
                </div>
                <div class="c-scroll__paper">
                    <div class="c-scroll__content js-wrapper">
                        <div class="c-scroll__text js-outlet">
                        </div>
                    </div>
                </div>
                <div class="c-scroll__holder c-scroll__holder--bottom">
                    <div class="c-scroll__knob">
                        <div class="c-scroll__knob c-scroll__knob--small c-scroll__knob--left"></div>
                    </div>
                    <div class="c-scroll__roll c-scroll__roll--bottom"></div>
                    <div class="c-scroll__knob">
                        <div class="c-scroll__knob c-scroll__knob--small c-scroll__knob--right"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="c-candle">
            <div class="c-flame">
                <div class="c-flame__shadows"></div>
                <div class="c-flame__top"></div>
                <div class="c-flame__middle"></div>
                <div class="c-flame__bottom"></div>
            </div>
            <div class="c-candle__wick"></div>
            <div class="c-candle__wax"></div>
        </div>
    </main>

    <script src="main.js" async></script>
</body>
</html>
